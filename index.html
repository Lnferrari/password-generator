<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a2b433536.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="main">
        <h1>Password Generator</h1>

        <form>
            <div id="display" class="container">
                <input type="text" id="visor" disabled></input>
                <button id="copy">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="container">
                <label for="showpsw">Show password</label>
                <input class="toggle" type="checkbox" name="showpsw" id="showpsw" checked>
                
            </div>

            <div class="container">
                <label for="uppercase">Uppercase</label>
                <input class="toggle" type="checkbox" name="uppercase" id="uppercase">
                
            </div>

            <div class="container">
                <label for="lowercase">Lowercase</label>
                <input class="toggle" type="checkbox" name="lowercase" id="lowercase" checked>
                
            </div>

            <div class="container">
                <label for="numbers">Numbers</label>
                <input class="toggle" type="checkbox" name="numbers" id="numbers">
                
            </div>

            <div class="container">
                <label for="symbols">Symbols</label>
                <input class="toggle" type="checkbox" name="symbols" id="symbols">
                
            </div>

            <div class="container">
                <label for="length">Length (1-100)</label>
                <input type="number" maxlength="3" min="1" max='100' name="length" id="length">
                
            </div>
            
            <button id="generate" type="submit">GENERATE</button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>
</html>
